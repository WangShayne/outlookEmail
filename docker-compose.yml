version: "3.8"

services:
  outlook-email:
    build: .
    container_name: outlook-email
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      APP_PORT: "5001"
      GUNICORN_WORKERS: "2"
      GUNICORN_TIMEOUT: "120"
      DATABASE_PATH: "/app/data/outlook_accounts.db"
    volumes:
      - ./data:/app/data
    user: "1000:1000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/login"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
